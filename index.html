<!DOCTYPE html>
<html>
<head>
  <title>Summer Party Bash</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    h2 {
      color: #2980b9;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      display: inline-block;
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    a:hover {
      background-color: #1f6391;
    }
  </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>You're Invited!</h1>
            <h2>Summer Party Bash</h2>
        </header>
        <section class="details">
            <h3>Event Details</h3>
            <ul>
                <li><strong>Date:</strong> June 15, 2025</li>
                <li><strong>Time:</strong> 6:00 PM</li>
                <li><strong>Location:</strong> 123 Beach Ave, Croydon</li>
            </ul>
        </section>
        <section class="rsvp">
            <h3>RSVP</h3>
            <p>Please confirm your attendance by clicking the button below:</p>
            <a href="mailto:host@example.com?subject=RSVP for Summer Party" class="rsvp-btn">RSVP Now</a>
        </section>
    </div>
</body>
</html>
